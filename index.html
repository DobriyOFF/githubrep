<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Explorer</title>
    <link rel="stylesheet" href="./main.css">
    <script defer src="main.js"></script>
</head>
<body>
    <h1>GitHub Repositories</h1>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for GitHub repositories">
        <ul class="autocomplete-list" id="autocomplete-list"></ul>
    </div>
    <ul class="repository-list" id="repository-list"></ul>
</body>
</html>
